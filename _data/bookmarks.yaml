- title: Ancient Romans were NOT GAY
  url: https://www.youtube.com/watch?v=7QVh3kj7CjA
  category: History
  description: |
    The video argues ancient Rome disapproved of male same-sex relations, criticizing modern
    misinterpretations and scholarly projections.

- title: "The Lie Told to Us About Our History: Ancient Greece"
  url: https://www.youtube.com/watch?v=BNAT4ybsz_E
  category: History
  description: |
    This video critically examines the belief that ancient Greece widely accepted homosexuality,
    arguing instead that such relationships were rare, controversial, and often condemned.
