- title: Pseudo-Dionysius? Against Pseudonymity with Evangelos Nikitopoulos
  url: https://www.youtube.com/watch?v=PEpcuHE6gTI
  category: Religion
  description: |
    Evangelos Nikitopoulos of Scriptorium Press presents new research in favor of the
    authenticity of the works ascribed to St. Dionysius the Areopogite. His book, a newly
    translated hagiography of St. Dionysius, contains what is the most vigorous defense
    of St. Dionysius to date.

- title: "Ancestral Versus Original Sin: An Overview with Implications for Psychotherapy"
  url: https://web.archive.org/web/20250125125130/https://www.stmaryorthodoxchurch.org/orthodoxy/articles/ancestral_versus_original_sin
  category: Religion
  description: |
    Article by V. Rev. Antony Hughes that contrasts the Orthodox teaching of ancestral sin,
    understood as humanity’s inheritance of death and corruption, with Augustine’s Western
    doctrine of original sin, centered on inherited guilt and divine wrath.

